<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <script src="node_modules/xterm/lib/xterm.js"></script>
</head>

<body>
  <div id="terminal"></div>
  <script>
    var term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.write('万里长征第一步 \x1B[1;3;31mnoshell\x1B[0m $')
    term.onKey((key, ev) => {
      console.log(JSON.stringify(ev));
      if (key.key == "\r")
        term.write('\r\n');
      else 
        term.write(key.key);
    });
    // term.onData((data) => {
    //   term.write(data);
    // })
  </script>
</body>

</html>
